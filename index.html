<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página responsive con HTML y CSS">
    <title>Página Responsive - Reywill Campos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h1>Bienvenido a Tiger Trading Academy</h1>
            <p>Siempre Alcista, Nunca Bajista.</p>
        </section>

        <section id="servicios">
        <h2>Nuestros Servicios</h2>
            <div class="servicios-container">
                <article class="servicio">
                    <h3>Servicio 1</h3>
                    <p>Asesoramiento básico.</p>
                </article>
                <article class="servicio">
                    <h3>Servicio 2</h3>
                    <p>Mentoría uno a uno.</p>
                </article>
                <article class="servicio">
                    <h3>Servicio 3</h3>
                    <p>Tutoriales.</p>
                </article>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tiger Trading Academy</p>
    </footer>
</body>
